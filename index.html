<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms & Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
<header>
    <h1> Salary Calculator </h1>
</header>
<div id = "content">
<form class = "personal-info" onSubmit="submitForm(event)" onSubmit="" >
    <h2>Add Employee</h2>
<input id ="firstname-input" type="text" placeholder="First Name:">
<input id ="lastname-input" type="text"placeholder="Last Name:">
<input id = "id-input" type="number"placeholder="ID">
<input id = "title-input" type="text"placeholder="Title">
<input id = "salary-input" type="number"placeholder="Annual Salary"><br/>
<input type="submit" value="Submit"/>
<!-- <input id = "mnthlysalary-input" type="number" value="mnthlysalary"> -->
</form>
<table id= "employeesData">
    <thead>
        <tr>
            <td> First Name</td>
            <td>Last Name</td>
            <td>ID</td>
            <td>Title</td>
            <td>Annual Salery</td>
            <td></td>
        </tr>
    </thead>
    <h2>Employee</h2>
    <tbody id = "personalInfo">
    <tr>
        <td>Jen</td>
        <td>Barber</td>
        <td>4521</td>
        <td>Team Lead</td>
        <td>$80,000</td>
        <td>  <button onClick = "removeRow(event)" > Delete</button>  </td>
    </tr>
    <tr>
        <td>Julie</td>
        <td>Gonzalez-Kincaid</td>
        <td>87</td>
        <td>Lead</td>
        <td>$190,000</td>
        <td>  <button onClick = "removeRow(event)" > Delete</button>  </td>
    </tr>
    </tbody>
</table> 
</div>
<div id="totalSalary">
    <h2>Total Monthly Salary: $<span id="total-monthly"></span></h2>
</div>




<script src="client.js"></script>
</body>

</html>
